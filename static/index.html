<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KraickList - Find Your Needs Here</title>
</head>

<body>
    <div>
        <form id="form" autocomplete="off">
            <input type="text" id="query" name="query">
            <button type="submit" onclick="search()">Search</button>
            <button type="submit" onclick="decrementPage()" id="prevButton">Previous</button>
            <button type="submit" onclick="incrementPage()" id="nextButton">Next</button>
        </form>
    </div>
    <div>
        <p id="summary"></p>
        <ul id="resultList"></ul>
    </div>
    <script>
        window.addEventListener('load', function () {
            document.getElementById("prevButton").style.visibility = "hidden";
            document.getElementById("nextButton").style.visibility = "hidden";
        })

        var page = 1;
        var size = 10;
        var totalPage = -1;
        var total = -1;


        const search = (e) => {
            page = 1
            Controller.search(e)
        }

        const incrementPage = (e) => {
            page += 1
            if (page >= totalPage) page = totalPage
            Controller.search(e)
        }

        const decrementPage = (e) => {
            page -= 1
            if (page <= 0) page = 0
            Controller.search(e)
        }

        const Controller = {
            search: (ev) => {
                ev.preventDefault();
                const data = Object.fromEntries(new FormData(form));
                const response = fetch(`/search?q=${data.query}&page=${page}&size=${size}`).then((response) => {
                    response.json().then((results) => {
                        if (!results.data) {
                            alert(`No result for ${data.query}`);
                            return
                        }
                        Controller.updateList(results.data);
                        totalPage = results.totalPage;
                        total = results.total;
                        page = results.page;

                        const firstElement = (1 + (page - 1) * size)
                        let lastElement = page === totalPage ? (firstElement - 1) + results.data.length : page * size
                        document.getElementById("summary").innerHTML = "Showing page " + page + " of " + totalPage + " (" + firstElement + "-" + lastElement + " of " + total + " items)";

                        if (page == 1) document.getElementById("prevButton").style.visibility = "hidden";
                        else document.getElementById("prevButton").style.visibility = "visible";

                        if (page < totalPage) document.getElementById("nextButton").style.visibility = "visible";
                        else document.getElementById("nextButton").style.visibility = "hidden";
                    });
                });
            },

            updateList: (results) => {
                const rows = [];
                for (let result of results) {
                    rows.push(
                        `
                            <li>
                                <div>
                                    <p>${result.title}</p>
                                    <p>${result.content}</p>
                                </div>
                            </li>
                        `
                    );
                }
                resultList.innerHTML = rows.join(" ");
            },
        };

        const form = document.getElementById("form");
        form.addEventListener("submit", Controller.search);
    </script>
</body>

</html>
