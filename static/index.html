<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KraickList - Find Your Needs Here</title>
</head>

<body>
    <div>
        <form id="form" autocomplete="off">
            <input type="text" id="query" name="query" required pattern="[a-zA-Z0-9+-.()\[\]*/,; ]+" placeholder="Example: IPHONE">
            <button type="submit" onclick="search()">Search</button>
            <button type="submit" onclick="prevPage()" id="prevButton">Previous</button>
            <button type="submit" onclick="nextPage()" id="nextButton">Next</button>
        </form>
    </div>
    <div>
        <p id="summary"></p>
        <ul id="resultList"></ul>
    </div>
    <script>
        window.addEventListener('load', function () {
            document.getElementById("prevButton").style.visibility = "hidden";
            document.getElementById("nextButton").style.visibility = "hidden";
        })

        var cursor = []
        var size = 10;

        const search = (e) => {
            cursor = [0]
            Controller.search(e)
        }

        const nextPage = (e) => {
            Controller.search(e)
        }

        const prevPage = (e) => {
            cursor.pop() && cursor.pop()
            if (cursor.length === 0) cursor = [0]
            Controller.search(e)
        }

        const Controller = {
            search: (ev) => {
                ev.preventDefault();
                const data = Object.fromEntries(new FormData(form));
                const response = fetch(`/search?q=${data.query}&cursor=${cursor.slice(-1)[0]}&size=${size}`).then((response) => {
                    response.json().then((results) => {
                        if (!results.docs) {
                            alert(`No result for ${data.query}`);
                            return
                        } else if (results.docs.length > 0) {
                            Controller.updateList(results.docs);

                            const total = results.count;
                            const totalPage = Math.ceil(total / size);

                            if (results.nextCursor) cursor.push(results.nextCursor)

                            const firstElement = (1 + (cursor.length - 2) * size)
                            const lastElement = (cursor.length - 1) === totalPage ? (firstElement - 1) + results.docs.length : (cursor.length - 1) * size
                            document.getElementById("summary").innerHTML = "Showing page " + (cursor.length - 1) + " of " + totalPage + " (" + firstElement + "-" + lastElement + " of " + total + " items)";

                            if (cursor.length === 2) document.getElementById("prevButton").style.visibility = "hidden";
                            else document.getElementById("prevButton").style.visibility = "visible";

                            if (results.remainingItems > 0) document.getElementById("nextButton").style.visibility = "visible";
                            else document.getElementById("nextButton").style.visibility = "hidden";
                        }
                    });
                });
            },

            updateList: (results) => {
                const rows = [];
                for (let result of results) {
                    rows.push(
                        `
                            <li>
                                <div>
                                    <p>${result.title}</p>
                                    <p>${result.content}</p>
                                </div>
                            </li>
                        `
                    );
                }
                resultList.innerHTML = rows.join(" ");
            },
        };

        const form = document.getElementById("form");
        form.addEventListener("submit", Controller.search);
    </script>
</body>

</html>
